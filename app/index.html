<!doctype html>
<html ng-app="myApp" >
<head>
  <meta charset="utf-8">
  <title>Playlists $http</title>
  <script>document.write("<base href=\"" + document.location + "\" />");</script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/libraries/soundmanager2-jsmin.js"></script>
  <link rel="stylesheet" type="text/css" href="css/playlist.css"
</head>
<body>
  <img id="logo" src="images/logo.jpg">
  <div id="playlist" ng-controller="PlaylistCtrl"> 
    <h1 id="playHeader"> Playlist: </h1>
    <ul>
      <li ng-repeat="playlist in playlists">
        {{playlist.artist}} - <em>{{playlist.album}}</em>
      </li>
    </ul>
    <p> {{playlist.length}} </p>
  </div>
  <!-- <button id="autoDJButton">AutoDJ</button> -->
  <div ng-controller="musicPlayer">
    <button id="playbutton" onclick="soundManager.togglePause('swing')"> Click me </button>
    <p id ="timeLeft"> </p>
  </div>
</body>
</html>

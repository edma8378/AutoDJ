<!doctype html>
<html ng-app="myApp" >
<head>
  <meta charset="utf-8">
  <title>Playlists $http</title>
  <script>document.write("<base href=\"" + document.location + "\" />");</script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="PlaylistCtrl">
  <ul>
    <li ng-repeat="playlist in playlists">
      {{playlist.artist}} - <em>{{playlist.album}}</em>
    </li>
  </ul>
  <button id="autoDJButton" style="position: absolute; right:200px; top:20px; background-color:green">AutoDJ</button>
</body>
</html>

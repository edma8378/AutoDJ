<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AutoDJ</title>
    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular.js"></script>
    <script src="js/libraries/soundmanager2-jsmin.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/toaster.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/playlist.css" />
  </head>
  <body ng-app="AutoDJ" ng-controller="musicPlayer">
    <div id="header">
    </div><!-- Close id header-->
    <!--<img id="logo" src="images/logo.jpg">-->

    <div id="container">
      <div id="rightAlign">
          <div id="leftInHour">
            <h1><span id="timeLeftInHour"></span></h1>
            <h1>left in the hour</h1>
            <p><a href="https://radio1190.colorado.edu/djpro" target="_blank" id="DJPro">[Open DJ Pro]</a></p>
          </div>
	    <toaster-container toaster-options="{'time-out': 4000}"></toaster-container>
          <div id="currentlyPlaying">
            <h2 id="currentlyPlayingHeader">Current:</h2>
            <h2 id="songName"> Insert Current Song Name Here </h2>
            <h3 id="artistAlbum">Artist Name - Album Name</h3>
            <p id ="timeLeft">00:00</p>
            <div class="progress-bar green stripes">
              <span id="progBar"></span>
            </div>
            <div id="showLogos"><img src="images/weblogo2.png"></div>
	     <button id="stopstart" class="orange" ng-click = "startStop()" >Play</button>
          </div>
        </div><!--Close rightAlign-->

    <div id="leftAlign">
      <div id="playlist"> 
        <!--<h2 id="playHeader"> Playlist ({{pl}}): </h2>-->
        <ol>
          <li ng-repeat="playlist in playlists" class="notYetPlayed" id="currentSong{{playlist.index}}">
            <div class="timeInSong">{{playlist.length | toSeconds}}</div>
            <h2>{{playlist.song}}</h2>
            <p>By <span class="artistInList">{{playlist.artist}}</span> on <span class="albumInList">{{playlist.album}}</span></p>
          </li>
        </ol>
        <p> {{playlist.length}} </p>
      </div>
    </div><!--Close leftAlign-->
    </div><!--Close container-->
</div>

  </body>

</html>

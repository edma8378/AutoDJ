<!doctype html>
<html ng-app="myApp" >
<head>
  <meta charset="utf-8">
  <title>AutoDJ</title>
  <script>document.write("<base href=\"" + document.location + "\" />");</script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/libraries/soundmanager2-jsmin.js"></script>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/playlist.css">
</head>
<body>
  <div id="header">

  </div><!-- Close id header-->

  <div id="content">

    <img id="logo" src="images/logo.jpg">

        <!-- <button id="autoDJButton">AutoDJ</button> -->
    <div ng-controller="musicPlayer">
      <div id="currentlyPlaying">
        <h2 id="songName"> Insert Current Song Name Here </h2>
        <h3 id="artistAlbum">Artist Name - Album Name</h3>
        <button id="playbutton" class="orange" ng-click="pauseMusic()"> &#9654; / &#10074;&#10074;  </button>
        <div class="progress-bar green stripes">
          <span id="progBar"></span>
        </div>
        <p id ="timeLeft">Loading...</p>
      </div>

      <div id="playlist"> 
        <h2 id="playHeader"> Playlist ({{pl}}): </h2>
        <ol>
          <li ng-repeat="playlist in playlists">
            {{playlist.artist}} - <em>{{playlist.song}}</em>
          </li>
        </ol>
        <p> {{playlist.length}} </p>
      </div>
    </div>

  </div><!-- Close id content-->
</body>
</html>

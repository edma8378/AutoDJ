<!doctype html>
<html ng-app="myApp" >
<head>
  <meta charset="utf-8">
  <title>Playlists $http</title>
  <script>document.write("<base href=\"" + document.location + "\" />");</script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/libraries/soundmanager2-jsmin.js"></script>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/playlist.css">
</head>
<body>
  <div id="header">

  </div><!-- Close id header-->

  <div id="content">

    <img id="logo" src="images/logo.jpg">

        <!-- <button id="autoDJButton">AutoDJ</button> -->
    <div ng-controller="musicPlayer" id="currentlyPlaying">
      <h2> Insert Current Song Name Here </h2>
      <h3>Artist Name - Album Name</h3>
      <button id="playbutton" class="orange" onclick="soundManager.togglePause('swing')"> &#9654; / &#10074;&#10074;  </button>
      <p id ="timeLeft">Loading...</p>
    </div>

    <div id="playlist" ng-controller="PlaylistCtrl"> 
      <h2 id="playHeader"> Playlist: </h2>
      <ol>
        <li ng-repeat="playlist in playlists">
          {{playlist.artist}} - <em>{{playlist.album}}</em>
        </li>
      </ol>
      <p> {{playlist.length}} </p>
    </div>

  </div><!-- Close id content-->
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AutoDJ</title>
    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular.js"></script>
    <script src="js/libraries/soundmanager2-jsmin.js"></script>
    <script src="js/controllers.js"></script>>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/playlist.css" />
  </head>
  <body ng-app="AutoDJ" ng-controller="musicPlayer">
    <div id="header">
    </div><!-- Close id header-->
    <img id="logo" src="images/logo.jpg">

        <!-- <button id="autoDJButton">AutoDJ</button> -->
      <div id="currentlyPlaying">
        <h2 id="songName"> Insert Current Song Name Here </h2>
        <h3 id="artistAlbum">Artist Name - Album Name</h3>
        <div class="progress-bar green stripes">
          <span id="progBar"></span>
        </div>
        <p id ="timeLeft">Loading...</p>
      </div>

      <div id="playlist"> 
        <h2 id="playHeader"> Playlist ({{pl}}): </h2>
        <ol>
          <li ng-repeat="playlist in playlists">
            {{playlist.artist}} - <em>{{playlist.song}}</em>
          </li>
        </ol>
        <p> {{playlist.length}} </p>
      </div>
</div>
  </body>

</html>
